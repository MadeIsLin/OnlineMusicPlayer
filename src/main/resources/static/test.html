<html lang="en">
<head>

    <title>Title</title>
  <script src="js/jquery.js"></script>
  <script type="text/javascript">
    // ready是一个方法。function则是ready里面的参数，就是说等这个页面全部加载完之后就去执行写入的js

    //     // $(this).hide() : 把当前元素隐藏起来

    // 简写后
