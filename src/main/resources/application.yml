# \u5F53\u524D\u8FD0\u884C\u7684\u73AF\u5883\uFF08\u914D\u7F6E\u6587\u4EF6\uFF09
spring:
  profiles:
    active: develop
  # \u914D\u7F6Espringboot\u4E0A\u4F20\u6587\u4EF6\u7684\u5927\u5C0F\uFF0C\u9ED8\u8BA4\u6BCF\u4E2A\u6587\u4EF6\u7684\u914D\u7F6E\u6700\u5927\u4E3A15mb\uFF0C\u5355\u6B21\u8BF7\u6C42\u7684\u6587\u4EF6\u7684\u603B\u6570\u4E0D\u80FD\u5927\u4E8E100mb
  servlet:
    multipart:
      max-file-size: 15MB
      max-request-size: 100MB


# \u914D\u7F6E mybatis xml \u4FDD\u5B58\u8DEF\u5F84 - \u7CFB\u7EDF\u7EA7\u522B\u7684\u914D\u7F6E
mybatis:
  mapper-locations:
    - classpath:mybatis/**Mapper.xml
    # classpath \u8868\u793A\u6839\u8DEF\u5F84 resource
    # mybatis \u5C31\u662F\u6211\u4EEC\u521A\u624D\u521B\u5EFA\u7684\u76EE\u5F55\uFF08\u7528\u6765\u5B58\u50A8xml\u4FDD\u5B58\u8DEF\u5F84\uFF09
    # **Mapper.xml\uFF1A\u51E1\u662F\u4EE5Mapper.xml \u4E3A\u7ED3\u5C3E\u7684\u6587\u4EF6\uFF0C\u5C31\u662Fmybatis \u7684 xml\u6587\u4EF6

